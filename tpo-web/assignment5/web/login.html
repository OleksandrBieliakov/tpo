<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login</title>
</head>
<body>

<form method="post" action="/login">
    <table>
        <tr>
            <td>User name:</td>
            <td><input name="userName" autocomplete="off"></td>
        </tr>
        <tr>
            <td>User password:</td>
            <td><input name="userPassword" autocomplete="off"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
